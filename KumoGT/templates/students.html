{% extends 'base.html' %}

{% block content %}

{% include "messages.html" %}

<div class="w3-card">
<header class="w3-container w3-theme w3-center w3-row">
    <h1>Students</h1>   
</header>
<form method="post" id="search_stu_form">
    {% csrf_token %}
    <table class="w3-table w3-centered">
        <tr>
            <th class="w3-padding-16">UIN:</th><td>{{ form.uin }}</td>
            <th class="w3-padding-16">First Name:</th><td>{{ form.first_name }}</td>
            <th class="w3-padding-16">Last Name:</th><td>{{ form.last_name }}</td>
        </tr>
        <tr>
            <th class="w3-padding-16">Gender:</th><td>{{ form.gender }}</td>
            <th class="w3-padding-16">Current Degree:</th><td>{{ form.degree }}</td>
            <th></th><td></td>
        </tr>
    </table>
</form>
</div>
<div class="w3-content w3-center w3-padding-16" style="max-width:1200px;">
    <button form='search_form' type="submit" class="w3-button w3-theme-d5 w3-center">Search</button>
</div>
{% endblock %}
