{% extends 'base.html' %}

{% block content %}
<header class="w3-container w3-theme w3-center w3-row w3-card">
    <h2>Advising Notes</h2>
</header>
<table class="w3-container w3-table w3-bordered w3-centered w3-card">
    <tr class="w3-theme-l3">
        <th style="width:20%">Date</th>
        <th style="width:30%">Author</th>
        <th style="width:50%">Notes</th>
    </tr>
    {% for note in advising_notes %}
    <tr class=" w3-hover-light-gray">
        <td class="w3-padding-16">{{ note.date }}</td>
        <td class="w3-padding-16">{{ note.first_name }} {{ note.last_name }}</td>
        <td class="w3-padding-16">{{ note.note }}</td>
    </tr>
    {% empty %}
    <tr><th colspan="7">Sorry, there is no advising note.</th></tr>
    {% endfor %}
</table>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Commit</button>
  </form>
{% endblock %}
