{% extends 'base.html' %}

{% block content %}
<style>
.text-center {
  text-align : center;
}
</style>

<div class="w3-card">
<header class="w3-container w3-theme w3-center w3-row">
    <h2>{{ title }}</h2>   
</header>

<form method="post" enctype="multipart/form-data" id="parse_stu_form">
    {% csrf_token %}
    <div class="text-center">
        <input type ="file" name = "docfile" />
    </div>
</form>
</div>
<div class="w3-cell-row w3-padding-16 w3-center">
    {% if perms.KumoGT.change_student %}
        <button form='parse_stu_form' type="submit" class="w3-cell w3-button w3-theme-d5">Upload</button>
    {% endif %}
</div>

{% endblock %}
